os:
  - linux
  - osx
language: elixir
elixir:
  - 1.2.1
otp_release:
  - 18.2.1
script:
  - mix test
  - echo "getting cibash scripts"
  - wget https://github.com/timCF/cibash/archive/0.0.2.tar.gz
  - tar xvzf ./0.0.2.tar.gz
  - echo "START elixir build script"
  - ./cibash-0.0.2/elixir_yandex.sh wwwest wwwest build
  - echo "END elixir build script"
