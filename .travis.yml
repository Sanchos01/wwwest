language: elixir
elixir:
  - 1.2.1
otp_release:
  - 18.2.1
script:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
  - mix compile
  - mix test
  - cd ..
  - tar -zcvf linux64.tar.gz ./wwwest
  - mv ./linux64.tar.gz ./wwwest/linux64.tar.gz
  - cd ./wwwest
deploy:
  provider: releases
  api_key:
    secure: 
  file: linux64.tar.gz
  skip_cleanup: true
  on:
    repo: timCF/wwwest
    tags: true
